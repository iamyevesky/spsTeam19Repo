  <div class="container">
  <h2 class="text-center" style="margin-top: 15px">Profile</h2>

  <!-- Profile information -->
  <div class="container" style="margin-top: 50px">
      <div class="row justify-content-md-center">
        <div class="col">
          <img style="max-width: 45%; float: right; margin-right: 30px" src="https://www.pngitem.com/pimgs/m/30-307416_profile-icon-png-image-free-download-searchpng-employee.png"/>
        </div>
        <div class="col">
            <div id="profile-container"></div>

            <!-- Button trigger modal -->
            <button type="button" class="btn color_blue" data-toggle="modal" data-target="#exampleModal">
                Edit Your Profile
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <form action="/updateUserInfo" method="post">

                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group row">
                                    <label for="inputName" class="col-sm-2 col-form-label">Name: </label>
                                    <div class="col-sm-10">
                                    <input type="text" name="username"class="form-control" id="inputName" placeholder="John Doe">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-success">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
      </div>
  </div>

  <!-- logout button -->
  <br>
  <br>
  <div class="text-center" style="margin-top: 120px">
      <button type="button" class="btn btn-danger text-center" onclick="logout()">Log out</button>
