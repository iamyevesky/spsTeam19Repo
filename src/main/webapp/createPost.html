  <body>
      <h3>Create a post:</h3>
    <br></br>
    <form style="margin-left: 40px" action="/departmentPostTest" method="POST">
    
    <div class="form-group">
        <label for="username">Department</label>
        <input name="departmentID" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label for="username">Title</label>
        <input name="title" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="username">Body:</label>
        <input name="body" type="text" class="form-control">
    </div>
    <input type="submit">
    </form>
