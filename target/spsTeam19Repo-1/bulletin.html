<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Team 19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="bulletinScript.js"></script>
  </head>
  <body onload="getBulletinData()">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand">Team 19 Web Application</a>
            </div>
            <ul class="nav navbar-nav">
            <li><a href="index.html">Chats</a></li>
            <li><a href="explore.html">Explore</a></li>
            <li class="active"><a href="bulletin.html">Bulletin Board</a></li>
            <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
    <h2>Bulletin Board</h2>

    <br></br>
    <h3>Create a post:</h3>
    <br></br>
    <form style="margin-left: 42px">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="universitySelection">University</label>
        <select class="form-control" id="universitySelection">
            <option>Georgia Tech</option>
        </select>
    </div>
    <div class="form-group">
        <label for="departmentSelection">Department</label>
        <select class="form-control" id="departmentSelection">
            <option>College of Computing</option>
        </select>
    </div>
    <div class="form-group">
        <label for="courseSelection">Course</label>
        <select class="form-control" id="courseSelection">
            <option>CS 1301</option>
        </select>
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control form-control-lg" id="title">
    </div>
    <div class="form-group">
        <label for="bulletinText">Text:</label>
        <textarea class="form-control" id="bulletinText" placeholder="Write something here..." rows="3"></textarea>
    </div>
    <input type="submit" value="Submit" onClick=console.log()>
    </form>
    <br></br>

    <h3>All Bulletin Posts:</h3>
    <br></br>
    
    <div id="bulletin-Container"></div>

    </div>
  </body>
</html>
