<!DOCTYPE html>
<html>
<head>
	<title>Chat Web App</title>
	<script src="chatDemoPage.js"></script>	
</head>
<body onload="getRooms()">
	<h1>Chat Web App</h1>
	<hr />
    <h2>Create Chat</h2>
    <form action="/createChat" method="POST">
		<input type="text" name="name" value="New Chat">
		<input type="submit" value="Create chat">
	</form>
    <div id=collegeChat>
        <h3>College Chats</h3>
    </div>
    <hr />
	<div id="chats">
        <h3>Chats</h3>
    </div>
    <hr />
    <div id="messages">
        <h3>Messages</h3>
    </div>
    <form name="messageForm" action="javascript:handleSend()" method="POST">
		<input type="text" name="message" value="Message">
		<input type="submit" value="Send message">
	</form>
	<hr />
</body>
</html>
